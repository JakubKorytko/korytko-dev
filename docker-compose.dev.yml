---
services:
  portfolio:
    container_name: portfolio
    build:
      context: ./portfolio
      dockerfile: dev.Dockerfile
    env_file:
      - .env
    volumes:
      - ./portfolio/src:/app/src
      - ./portfolio/public:/app/public
    restart: always
    ports:
      - 127.0.0.1:3000:3000
    security_opt:
      - apparmor:docker-default
    networks:
      - my_network

networks:
  my_network:
    external: true
