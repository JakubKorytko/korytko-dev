---
services:
  portfolio:
    container_name: portfolio
    build:
      dockerfile: prod.Dockerfile
    restart: always
    ports:
      - 127.0.0.1:3000:3000
    security_opt:
      - apparmor:docker-default
    networks:
      - my_network
    environment:
      - HEALTHCHECK_HOST=127.0.0.1
      - HEALTHCHECK_PORT=3000

networks:
  my_network:
    external: true
